<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer'
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>

<body>

    <div id="app">

        <div class="container">

            <div class="col_left" style="border-right: 1px solid lightgrey;">

                <div class="header_col">

                    <div class="header_user" style="height: 100%;">

                        <img src="./assets/img/avatar_io.jpg" alt="" class="rounded_img" style="height: 100%;">

                        <div class="title_subtitle">
                            <strong>Sofia</strong>
                        </div>

                    </div>

                    <div class="header_icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
                <!-- /.header_col -->

                <div class="main_col">

                    <div class="desktop_notification">

                        <div class="rounded_img">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="title_subtitle">
                            <strong>Ricevi notifiche di nuovi messaggi</strong>
                            <a href="">Attiva notifiche desktop</a>
                        </div>

                    </div>
                    <!-- /.notification -->

                    <div class="search_bar">

                        <div class="search_btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>

                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- /.search_bar -->

                    <div class="available_contacts">
                        <ul style="height: 100%;">
                            <li :class="index === selectedContact ? 'selected' : ''" class="contact" v-for="(contact, index) in contacts" @click="showChat(index)">

                                <div class="contact_avatar">
                                    <img :src="'./assets/img/avatar' + contact.avatar + '.jpg'" alt="" class="rounded_img" style="height: 100%;">

                                    <div class="title_subtitle">
                                        <strong>{{contact.name}}</strong>
                                        <span>Ultimo messaggio inviato</span>
                                    </div>
                                </div>

                                <span class="subtitle">12:00</span>
                            </li>
                        </ul>
                    </div>
                    <!-- /.available_contacts -->

                </div>
                <!-- /.main_col -->

            </div>
            <!-- /.col_left -->

            <div class="col_right">

                <div class="header_col" style="flex-direction: row-reverse;">

                    <div class="header_icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                    <div class="header_user h-100"></div>

                </div>
                <!-- /.header_col -->

                <div class="main_col">

                    <div class="col_contact"></div>
                    <!-- /.col_contact -->

                    <div class="col_user"></div>
                    <!-- /.col_user -->

                </div>
                <!-- /.main_col -->

                <div class="footer_col">

                    <div class="emoticons">
                        <i class="fa-regular fa-smile"></i>
                    </div>

                    <input id="messageBar" type="text" placeholder="Scrivi un messaggio" v-model="newMessageText" @keyup.enter="addMessage">

                    <div class="record">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
                <!-- /.footer_col -->

            </div>
            <!-- /.col_right -->

        </div>
    </div>
    <!-- /.container -->

    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src='./assets/js/app.js'></script>
</body>

</html>
